<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoBroker Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab-content {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      text-align: center;
      background-color: #f8f9fa;
    }
    .floating-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e21713;
      border-radius: 50%;
      padding: 12px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid shadow-dark">
    <a class="navbar-brand" href="#"><img src="nobroker.jpg" style="width: 10%;"><span style="padding-top: 50px;"><b>NO</b>BROKER</span></a>
    <div class="d-flex">
      <button class="btn btn-light btn-sm">Pay Rent </button>
      <button class="btn btn-success btn-sm">For Property Owners </button>
      <a href="#" class="nav-link" style="padding:7px;">Sign up </a>
      <a href="#" class="nav-link" style="padding:7px;">Log in </a>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Menu
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Home</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
          <li><a class="dropdown-item" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Main Heading -->
<div class="container text-center mt-4">
  <h3>World's Largest NoBrokerage Property Site</h3>
  <div class="my-2">
    <button class="btn btn-warning btn-sm">üè† Home Interiors</button>
    <button class="btn btn-warning btn-sm">‚è±Ô∏è 45-Days Guarantee</button>
  </div>

  <!-- Section Tabs -->
  <ul class="nav nav-tabs" id="sectionTabs" role="tablist" style="justify-content: center;">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab">Buy</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent" type="button" role="tab">Rent</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="commercial-tab" data-bs-toggle="tab" data-bs-target="#commercial" type="button" role="tab">Commercial</button>
    </li>
  </ul>

  <!-- Section Contents -->
  <div class="tab-content" id="sectionTabsContent">
    <div class="tab-pane fade show active" id="buy" role="tabpanel">
      <div class="row g-2 justify-content-center">
        <div class="col-md-2">
          <select class="form-select">
            <option selected>Bangalore</option>
            <option>Kolkata</option>
            <option>Chennai</option>
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Hyderabad</option>
            <option>Bhopal</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search up to 3 localities or landmarks">
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger w-100">Search</button>
        </div>
      </div>
      <div class="row g-2 mt-2 justify-content-center">
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" checked>
            <label class="form-check-label">Full House</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type">
            <label class="form-check-label">Land/Plot</label>
          </div>
        </div>
        <div class="col-md-2">
          <select class="form-select">
            <option selected>BHK Type</option>
            <option>1 BHK</option>
            <option>2 BHK</option>
            <option>3 BHK</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select">
            <option selected>Property Status</option>
            <option>Ready to Move</option>
            <option>Under Construction</option>
          </select>
        </div>
        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="newProjects">
            <label class="form-check-label" for="newProjects">
              New Builder Projects
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="rent" role="tabpanel">
      <p class="mt-3">Rent Section Content Goes Here</p>
    </div>

    <div class="tab-pane fade" id="commercial" role="tabpanel">
      <p class="mt-3">Commercial Section Content Goes Here</p>
    </div>
  </div>

  <!-- Bottom Post Ad Section -->
  <div class="mt-5">
    <p>Are you a Property Owner?</p>
    <button class="btn btn-success">Post Free Property Ad</button>
  </div>
</div>

<!-- Floating Home Icon -->
<div class="floating-icon" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
  <img src="nobroke1.png" alt="Home Icon" style="width: 50px; height: 50px;">
</div>

<!-- Footer -->
<footer>
  &copy; Srinjoy Biswas. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
